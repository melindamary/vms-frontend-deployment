<div class="tiles dashboard-box-shadow">
  <div class="tile-color-bar" [style.background-color]="backgroundColor"></div>
  <div class="tile-content">
    <div class="tile-heading">
      {{ title }}
      <i class="tile-icon pi {{ icon }}"></i>
    </div>
    <div class="tile-value">
      {{ value }}  
    </div>
  </div>
</div>
