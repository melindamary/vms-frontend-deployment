<app-table
  class="reduced-spacing"
  [dataSource]="DataSource"
  [columnsToDisplay]="columnsToDisplay"
  [rows]="5"
  [totalItems]="totalItems"
  [statusTemplate]="statusTemplate"
  [actionsTemplate]="actionsTemplate"
  [summaryTemplate]="summaryTemplate"
>
<ng-template #statusTemplate let-rowData>
  <p-tag
    [ngClass]="{
      'green-status': rowData.status === 'Active',
      'gray-status': rowData.status === 'Inactive'
    }"
  >
    {{ rowData.status }}</p-tag
  >
</ng-template>
  <ng-template #actionsTemplate let-rowData>
    <p-button
      icon="pi pi-eye"
      [rounded]="true"
      [text]="true"
      (click)="view(rowData)"
      pTooltip="View User"
    ></p-button>
    <p-button
      icon="pi pi-pencil"
      [rounded]="true"
      [text]="true"
      (click)="viewOrEdit(rowData)"
      pTooltip="Edit User"
    ></p-button>
  </ng-template>
  <ng-template #summaryTemplate>
    <div class="flex align-items-center justify-content-between">
      In total there are {{ totalItems }} users.
    </div>
  </ng-template>
  </app-table>
  <p-toast />
  <p-confirmDialog />
  <app-admin-view-user-modal 
    [viewDetailsDialog]="viewDetailsDialog" 
    [userDetails]="userDetails" 
    (closeDialog)="handleDialogClose()">
</app-admin-view-user-modal>
