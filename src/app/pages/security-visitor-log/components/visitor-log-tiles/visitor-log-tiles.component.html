<div class="tile" [ngStyle]="{ 'border-left-color': backgroundColor }" (click)="onClick()">
  <div class="tile-content">
    <div class="header-container">
      <h3>{{ header }}</h3>
      <i class="user-icon pi pi-users"></i>
    </div>
    <h3>{{ title }}</h3>
    <p>{{ content }}</p>
  </div>
</div>
